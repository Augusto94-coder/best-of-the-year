<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Movie Detail</title>
</head>

<body>

    <h1>Movie detail</h1>
    <div th:if="${movie != null}">
        <p><strong>Titolo:</strong> <span th:text="${movie.title}"></span></p>
    </div>

    <div th:if="${movie == null}">
        <p>Nessun film trovato</p>
    </div>

    <a href="/movies">Torna ai movies</a> |
    <a href="/">Home</a>

</body>

</html>
