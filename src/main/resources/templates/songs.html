<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Songs')"></head>

<body>
    <nav th:replace="fragments/layout :: navbar"></nav>

    <main class="container my-4">
        <h1 class="mb-4">Songs</h1>

        <div class="d-flex flex-column align-items-center">
            <div class="card w-50" th:each="song : ${songs}">
                <div class="card-body text-center">
                    <h5 class="card-title">
                        <a th:href="@{/songs/{id}(id=${song.id})}" th:text="${song.title}" >
                            Titolo
                        </a>
                    </h5>
                </div>
            </div>
        </div>
        <a class="btn btn-outline-secondary mb-3" th:href="@{/}">Home</a>
    </main>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
