<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">My Media</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/movies}">Movies</a>
                <a class="nav-link" th:href="@{/songs}">Songs</a>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="border-top py-4 mt-5">
        <div class="container text-muted small">
            <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2026</span> - My Media
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
